{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Produtos</h2>
        </div>
        <div class="col text-end">
            <button type="button" class="btn btn-primary" id="newProductBtn">
                <i class="bi bi-plus"></i> Novo Produto
            </button>
        </div>
    </div>

    <!-- Alertas -->
    <div id="alerts"></div>

    <!-- Filtros -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-search"></i>
                        </span>
                        <input type="text" class="form-control" id="search" placeholder="Buscar por código ou nome">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="categoryFilter">
                        <option value="">Todas as Categorias</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select" id="supplierFilter">
                        <option value="">Todos os Fornecedores</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select class="form-select" id="stockFilter">
                        <option value="">Todos</option>
                        <option value="low">Estoque Baixo</option>
                        <option value="out">Sem Estoque</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabela de Produtos -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover" id="productsTable">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Fornecedor</th>
                            <th class="text-end">Preço</th>
                            <th class="text-end">Estoque</th>
                            <th style="width: 120px">Ações</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Formulário de Produto -->
    <form id="productForm" class="card mt-4" style="display: none;">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">Cadastro de Produto</h5>
            <button type="button" class="btn-close" id="cancelBtn"></button>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Código</label>
                        <input type="text" class="form-control" id="code" name="code" required>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="mb-3">
                        <label class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" name="description" rows="2"></textarea>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Categoria</label>
                        <select class="form-select" id="category_id" name="category_id"></select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Fornecedor</label>
                        <select class="form-select" id="supplier_id" name="supplier_id"></select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Preço de Custo</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control text-end" id="cost_price" name="cost_price" min="0" step="0.01" required>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Markup (%)</label>
                        <div class="input-group">
                            <input type="number" class="form-control text-end" id="markup" name="markup" min="0" step="0.01" required>
                            <span class="input-group-text">%</span>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label class="form-label">Preço de Venda</label>
                        <div class="input-group">
                            <span class="input-group-text">R$</span>
                            <input type="number" class="form-control text-end" id="selling_price" name="selling_price" readonly>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Estoque Atual</label>
                        <input type="number" class="form-control text-end" id="stock" name="stock" min="0" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Estoque Mínimo</label>
                        <input type="number" class="form-control text-end" id="min_stock" name="min_stock" min="0" required>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary" id="cancelBtn">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="saveBtn">Salvar</button>
        </div>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/products.js') }}"></script>
{% endblock %}
